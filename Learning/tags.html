<!DOCTYPE html>    <!-- Объявляем тип документа -->


<html>     <!-- Говорим, когда html-документ начинается -->

    <head>    <!-- НАЧАЛО ТЕХНИЧЕСКОЙ ИНФОРМАЦИИ НА САЙТЕ -->
    <!-- тут должен быть заголовок, описание, ключевые слова для поисковиков-->        
        <!-- ЕДИНСТВЕННЫЙ ОБЯЗАТЕЛЬНЫЙ ТЕГ -> title -->

        <!-- То, что мы пишем в head будет действовать на данный HTML-документ-->
        <!-- Добавляем стили для заголовков (h1) и абзацев (p)-->
        <style>
            h1 {color: blueviolet} 
            p {color: grey;}
        </style>

        <!-- Подгружаю стиль из файла -->
        <link rel="stylesheet" href="css/id.css"

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    <!-- эта строка нужна, чтобы кириллица отображалась нормально -->
        <title>    
            ЗАГОЛОВОК ВЕБ-СТРАНИЦЫ
        </title>    <!-- КОНЕЦ ЗАГОЛОВКА --> 

    </head>    <!-- КОНЕЦ ТЕХНИЧЕСКОЙ ИНФОРМАЦИИ НА САЙТЕ -->

    <body>    <!-- ЗДЕСЬ НАХОДИТСЯ КОНТЕНТ САЙТА (ВИДИМАЯ ЧАСТЬ HTML-ДОКУМЕНТА)-->
        
        <nav>  <!-- Панель навигации-->
            <a>Главная</a>
            <br><a>Мое веб-приложение на Django</a>

            <!-- Создаем гиперссылку со стилями CSS-->
            <a href="https://skillfactory.ru/" style="background:#3bd88a; padding: 10px 10px">Контакты</a>

            <a>О разработчике</a>
        </nav> <!-- Здесь заканчивается панель навигации-->

        <h1>   <!-- тег-заголовок. Например, название статьи. -->
            Название статьи
        </h1>   <!-- Конец заголовка тектовой части -->

        <p>     <!-- тег-абзац, в него мы заключаем текст -->
            Текстовая часть

            <!-- рисунок -->
            <p>
                <img src="https://radioprog.ru/uploads/media/articles/0001/01/2cc857f7f034ad92dae834fba16b89999b455fb0.png" alt="html" width="150" height="147">
            </p>
            <p>
                <img src="https://thumb.cloud.mail.ru/weblink/thumb/xw1/wMyT/3fctqXYzK" alt="Bu" width="150" height="150">
            </p>
        </p>    <!-- тег-абзац, в него мы заключаем текст -->

        

    </body>    <!-- КОНЕЦ КОНТЕНТ САЙТА -->

    <hr>

    <footer>
        <!--используем стили из подгруженные из файла id.css-->
        <p id="p1"> Bulat, 2022 </p>
        <p class="my_contacts"> My contacts: +77055428900 </p>
    </footer>

</html>    <!-- Говорим, когда html-документ заканчивается -->
